<p>Searching for courses in <span class="semester-span" ng-click="changeSemester()">{{ currentSemester }}</span></p>

<md-autocomplete md-selected-item="selectedItem" md-search-text="searchText"
                 md-item-text="field" placeholder="Enter your field of study..." md-min-length="0"
                 md-items="field in querySearch(searchText)">

    <md-item-template>
        <span md-highlight-text="searchText">{{field}}</span>
    </md-item-template>

    <md-not-found>
        No matches found.
    </md-not-found>
</md-autocomplete>

<md-button class="md-raised" ng-click="getCourseList(currentSemester, searchText)">Search</md-button>
